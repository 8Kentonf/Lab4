  <body>
  <h1>Volunteer Form</h1>
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
    <fieldset>
      <legend><b>My Info</b></legend>
      First name:<input type="text" name="first_name_field"><br>
      Last name:<input type="text" name="last_name_field"><br>
      Phone Number:<input type="text" name="phone_field"><br>
      Email Address:<input type="email" name="email_field"><br>
      Male<input type="radio" name="male" value="gender_field" checked><br>
      Female<input type="radio" name="female" value="gender_field"><br>
      Age<select name="age">
        <option value="under18">Under 18</option>
        <option value="18-24">18-24</option>
      </select>
      <input type="submit">
  </form>
